<!DOCTYPE html>
<body>
    <p>This is a paragraph, which is the content of an HTML element</p>
    <em>these </em><em>are </em><em>inline </em><em>elements.</em>
    <p>These </p><p>are</p><p>block-level</p><p>elements.</p>

    <input type="text" disabled><!--Disabled text box-->
    <input type="text"><!--Enabled text box-->

    <a href='https://www.google.com' title='Isn&apos;t this fun?'>A link to an example</a>
